<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <h1>Fit Calculator</h1>
    <div class="calculatorContainer">
        <div class="weightContainer">
            <input type="number" id="weight" placeholder="Weight (kg)">
        </div>
        <div class="heightContainer">
            <input type="number" id="height" placeholder="Height (m)">
        </div>
        <button class="buttonBMICalc" onclick="calcBMI()">Calculate</button>
        <div id="resultContainer" class="resultContainer hidden">
            <p id="result"></p>
        </div>
    </div>

    <div id="BMIMeterContainer" class="BMIMeterContainer hidden">
        <meter id="BMIMeter" min="15.5" low="18.5" optimum="21.75" high="25.1" max="33"></meter>
    </div>
</body>

</html>
