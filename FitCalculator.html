<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>

    <div class="calculatorContainer">
        <div class="titleContainer">
            <h1>Fit Calculator</h1>
        </div>
        <div class="valuesContainer">
            <div class="weightContainer">
                <label for="Peso">Peso</label>
                <input type="number" id="weight" class="inputClass" placeholder="Peso (Kg)">
            </div>
            <div class="heightContainer">
                <label for="Altezza">Altezza</label>
                <input type="number" id="height" class="inputClass" placeholder="Altezza (m)">
            </div>
        </div>
        <div class="buttonContainer">
            <button id="calc" class="buttonBMICalc" onclick="calcBMI()">Calcola</button>
            <button id="reset" class="buttonBMICalc" onclick="reset()">Reset</button>
        </div>
        <div id="resultContainer" class="resultContainer hidden">
            <p id="result"></p>
        </div>
    </div>

</body>

</html>
